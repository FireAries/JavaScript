<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
console.log(10 + 10 + "10");  /* 
1. 10 прибавляем 10 получаем получаем 20.  
2. конкатенируем 10 текстового типа к полученному цифворому значению. 
3. с помощью console.log выводим число 2010 в консоль. */

console.log(10 + "10" + 10); /* 
1. цифровое знач. 10 конкатенируем с текстовым знач. 10.  
2. конкатенируем текстового значения 10 с цифировым знач. 10. 
3. получаем 10 (цифровой) "конкатенируем" 10 (текстовый формат) "конкатенируем" 
10 (цифровой). В итоге получаем значение 101010.
4. с помощью console.log выводим число 101010 в консоль. */

console.log(10 + 10 + +"10"); /* 
1. 10 прибавляем 10 получаем получаем 20.  
2. Поскольку перед текстовым значением стоит унарный плюс он преобразует его 
в число. Поэтому получаем 20 + + "10" = 30
3. с помощью console.log выводим число 30 в консоль. */

console.log(10 /- ""); /* 
1. 10 делим на минус ""= пустое значение - программа автотический берет 
минимальное значение. Получаем минус бесконечность (минус из-за знака).
2. с помощью console.log выводим минус бесконечность в консоль. */

console.log(10 / +"2,5"); /* 
1. 10 делим на текстовый формат "2,5" (текстовый поскольку запятую не ставят для 
деления целых чисел). В связи с этим программа не может поделить числое значение 
на текстовое значение.
2. с помощью console.log выводим NaN в консоль. */

</script>
</body>
</html>
